<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2">
    <title>Title</title>
</head>
<body>

<p>cpu占用</p>
<div class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow = "20" aria-valuemin="0" aria-valuemax="100"
         style="min-width: 2em;" th:style="'width:'+${info.cpu}+'%'" th:text="${info.cpu}+'%'">
        2%
    </div>
</div>

<p>内存占用</p><span th:text="'总计:'+${info.memery.total}+'G 剩余:'+${info.memery.free}+'G'"></span>
<div class="progress">
    <div class="progress-bar progress-bar-striped active" aria-valuenow = "20" aria-valuemin="0" aria-valuemax="100"
         style="min-width: 2em;" th:style="'width:'+${info.memery.total}+'%'" th:text="${info.memery.total}+'%'">
        2%
    </div>
</div>

<p>磁盘占用</p><span th:text="'总计:'+${info.space.total}+'G 剩余:'+${info.space.free}+'G'"></span>
<div class="progress">
    <div class="progress-bar progress-bar-striped active" aria-valuenow = "20" aria-valuemin="0" aria-valuemax="100"
         style="min-width: 2em;" th:style="'width:'+${info.space.percent}+'%'" th:text="${info.space.percent}+'%'">
        2%
    </div>
</div>


<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
<link type="text/css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}" ></link>
</body>
</html>
